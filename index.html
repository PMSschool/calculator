<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learn php</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calc">
    <div class="calc-b">
      <div class="input">
        <input id="display" readonly >
      </div>
      <div id="bt-key">
        <button onclick="cleardisplay()" class="del">C</button>
        <button onclick="numtoin('+')" class="add">+</button>
        <button onclick="numtoin('-')" class="sub">-</button>
        <button onclick="clearnumdisplay()" class="del-1num">Ã—</button>
        <button onclick="numtoin('/')" class="dev">/</button>
        <button onclick="numtoin('7')" class="seven">7</button>
        <button onclick="numtoin('8')" class="eight">8</button>
        <button onclick="numtoin('9')" class="nine">9</button>
        <button onclick="numtoin('*')" class="multi">*</button>
        <button onclick="numtoin('4')" class="four">4</button>
        <button onclick="numtoin('5')" class="five">5</button>
        <button onclick="numtoin('6')" class="six">6</button>
        <button onclick="calculate()" class="equal">=</button>
        <button onclick="numtoin('1')" class="one">1</button>
        <button onclick="numtoin('2')" class="two">2</button>
        <button onclick="numtoin('3')" class="three">3</button>
        <button onclick="numtoin('.')" class="point">.</button>
        <button onclick="numtoin('0')" class="zero">0</button>
        <button onclick="numtoin('00')" class="zero">00</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
